<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node List</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = "myId"
    div.setAttribute("title", "generated title") // Custom Attribute
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // there are two ways to add text in an element
    //div.innerHTML = "chai aur code" //first Way
    const addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText) //second Way

    // Finally render to to our document........
    document.body.appendChild(div)
</script>
</html>
